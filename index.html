<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGIS para Puntos de Posada</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <h1>Mapa Interactivo de Puntos de Posada</h1>
    <div id="map" style="width: 100%; height: 500px;"></div>
    <h2>Asignar Pesos a Criterios</h2>
<form id="criteriaForm">
    <label>Accesibilidad:
        <input type="number" name="accessibility" min="0" max="100" required>
    </label><br>
    <label>Proximidad a Infraestructura:
        <input type="number" name="infrastructure" min="0" max="100" required>
    </label><br>
    <label>Riesgo de Aislamiento:
        <input type="number" name="isolationRisk" min="0" max="100" required>
    </label><br>
    <button type="submit">Enviar Pesos</button>
</form>

    <script src="app.js"></script>
</body>
</html>
